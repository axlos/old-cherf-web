<clr-main-container>
    <clr-header>
        <div class="branding">
            <a href="#" class="nav-link">
                <span class="clr-icon clr-clarity-logo"></span>
                <span class="title">CHERF</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active">
                <span class="nav-text">Home</span>
            </a>
            <a class="nav-link" href="#" [routerLink]="['/manual']" routerLinkActive="active">
                <span class="nav-text">Portfolio</span>
            </a>
            <a class="nav-link" href="#" [routerLink]="['/scan']" routerLinkActive="active">
                <span class="nav-text">Cycling</span>
            </a>
            <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active">
                <span class="nav-text">About</span>
            </a>
        </div>
        <div class="header-actions">
        </div>
    </clr-header>
    <nav _ngcontent-c2="" class="subnav">
        <ul _ngcontent-c2="" class="nav">
            <li _ngcontent-c2="" class="nav-item" *ngIf="currentRoute === '/manual' || currentRoute === '/automatic'">
                <a _ngcontent-c2="" class="nav-link active" href="javascript://">Automatic</a>
            </li>
            <li _ngcontent-c2="" class="nav-item" *ngIf="currentRoute === '/manual' || currentRoute === '/automatic'">
                <a _ngcontent-c2="" class="nav-link" href="javascript://">Manual</a>
            </li>
            <li _ngcontent-c2="" class="nav-item" *ngIf="currentRoute === '/scan' || currentRoute === '/analyze'">
                <a _ngcontent-c2="" class="nav-link active" href="javascript://">Scan</a>
            </li>
            <li _ngcontent-c2="" class="nav-item" *ngIf="currentRoute === '/scan' || currentRoute === '/analyze'">
                <a _ngcontent-c2="" class="nav-link" href="javascript://">Analyze</a>
            </li>
        </ul>
    </nav>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</clr-main-container>
